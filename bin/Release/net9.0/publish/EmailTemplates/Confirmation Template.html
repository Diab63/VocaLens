<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocaLens Email Confirmation</title>
    <style>
        body { 
            font-family: 'Helvetica', sans-serif; 
            background: linear-gradient(135deg, #00aaff, #00ffcc); 
            margin: 0; 
            padding: 20px; 
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: #ffffff; 
            border-radius: 15px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); 
            padding: 40px; 
        }
        .header { 
            text-align: center; 
            padding-bottom: 10px; 
        }
        .header img {
            width: 150px;
            margin-top: 10px;
        }
        .header h1 { 
            color: #2ea68a; 
            font-size: 28px; 
            margin-bottom: 5px;
        }
        .header p { 
            color: #4A4A4A; 
            font-style: italic; 
        }
        .content { 
            line-height: 1.8; 
            text-align: center; 
        }
        .otp-box { 
            background: #f0f9ff; 
            padding: 15px; 
            border-radius: 10px; 
            display: inline-block; 
            font-size: 26px; 
            font-weight: bold; 
            color: #1bbd9d; 
            margin: 20px 0; 
            letter-spacing: 5px; 
        }
        .footer { 
            margin-top: 30px; 
            text-align: center; 
            font-size: 12px; 
            color: #666; 
        }
        .footer a { 
            color: #666; 
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>VocaLens</h1>
            <img src="https://res.cloudinary.com/dmmvfwlal/image/upload/v1742834754/vocalens_1_1_jfu1xx.png" alt="VocaLens Logo">
            <p>Communication made crystal clear, with VocaLens, connection is here.</p>
        </div>
        <div class="content">
            <h2>Hello {{name}},</h2>
            <p>Verify your email with VocaLens using the OTP below:</p>
            <div class="otp-box">{{otp}}</div>
            <p>Please enter this code in the app within 5 minutes.</p>
        </div>
        <div class="footer">
            <p>Â© 2025 VocaLens. All rights reserved.<br><a href="mailto:vocalens300@gmail.com">vocalens300@gmail.com</a></p>
        </div>
    </div>
</body>
</html>
